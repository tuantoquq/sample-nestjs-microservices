version: '3.9'
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db
    networks:
      - mcr_nest
  
  reservations:
    build: 
      context: .
      dockerfile: ./apps/reservations/Dockerfile
      target: production
    restart: always
    env_file:
      - ./apps/reservations/.env
    ports:
      - 3000:3000
    # volumes:
    #   - .:/usr/src/app
    #   - /usr/src/app/node_modules
    depends_on:
      - mongo
    networks:
      - mcr_nest
  
  auth:
    build: 
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: production
    restart: always
    env_file:
      - ./apps/auth/.env
    ports:
      - 3001:3001
    # volumes:
    #   - .:/usr/src/app
    #   - /usr/src/app/node_modules
    depends_on:
      - mongo
    networks:
      - mcr_nest
  
  payments:
    build: 
      context: .
      dockerfile: ./apps/payments/Dockerfile
      target: production
    restart: always
    env_file:
      - ./apps/payments/.env
    ports:
      - 3003:3003
    # volumes:
    #   - .:/usr/src/app
    #   - /usr/src/app/node_modules
    networks:
      - mcr_nest
  
  notifications:
    build: 
      context: .
      dockerfile: ./apps/notifications/Dockerfile
      target: production
    restart: always
    env_file:
      - ./apps/notifications/.env
    ports:
      - 3004:3004
    # volumes:
    #   - .:/usr/src/app
    #   - /usr/src/app/node_modules
    networks:
      - mcr_nest
  
networks:
  mcr_nest:
    driver: bridge