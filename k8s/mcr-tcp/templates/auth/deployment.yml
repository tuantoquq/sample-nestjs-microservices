apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - image: asia-southeast1-docker.pkg.dev/reservations-400309/auth/production:latest
          name: auth
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: connectionString
            - name: JWT_SECRET
              value: "asdsuiq93042342k3kasodas-394ikaskdasdas-zxczxlciaasdasd"
            - name: JWT_EXPIRATION_TIME
              value: "3600"
            - name: HTTP_PORT
              value: "3001"
            - name: TCP_PORT
              value: "3002"
          ports:
            - containerPort: 3001
